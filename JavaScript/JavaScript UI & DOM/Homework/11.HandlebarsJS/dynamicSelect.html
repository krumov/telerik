<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="libs/handlebars-v1.3.0.js"></script>
</head>
<body>
<div id='result'>
</div>
</body>
<script id="select-template" type="text/x-handlebars-template">
    <select>
        {{#items}}
        <option value="{{value}}">{{text}}</option>
        {{/items}}
    </select>
</script>
<script>
    var items = [
        {
            value: 1,
            text: 'One'
        },
        {
            value: 2,
            text: 'Two'
        },
        {
            value: 3,
            text: 'Three'
        },
        {
            value: 4,
            text: 'Four'
        },
        {
            value: 5,
            text: 'Five'
        }];

    var post = {
        items: items
    };
    var selectTemplate = document.getElementById('select-template').innerHTML;
    var hbTemplate = Handlebars.compile(selectTemplate);
    document.getElementById('result').innerHTML = hbTemplate(post);
</script>
</html>
